<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Preview</th>
        <th scope="col">Creator</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of allPosts$ | async let i = index" >
            <th scope="row">{{i + 1}}</th>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td>{{post.creatorName}}</td>
            <td class="btn btn-primary btn-small" (click) = openPost(post.id)
             role="button" >Details</td>
          </tr>
    </tbody>
</table>
