<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1 class="text-center">Login Form</h1>
        <form [formGroup] = "form" (submit) = login()> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" placeholder="Username" formControlName = "username">
          </div>
          <div class="alert alert-danger" *ngIf="f.username.errors?.required && f.username.touched" >
              This field is required
          </div>
    
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input class="form-control" placeholder="Password" type="password" formControlName = "password" >
          </div>
          <div class="alert alert-danger" *ngIf="f.password.errors?.required && f.password.touched" >
            This field is required
        </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
          </div>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
