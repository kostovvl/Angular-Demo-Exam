<div class="card">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{comment.creatorName}}</h6>
      <p class="card-text">{{comment.content}}</p>
      <a class="btn btn-primary btn-small" (click) = approveComment() role="button">Aprove</a>
      <a class="btn btn-primary btn-small" (click) = deleteComment() role="button">Delete</a>
    </div>
  </div>
