<div class="card">
    <div class="card-body">
      <h4 class="card-title">{{post.title}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{post.creatorName}}</h6>
      <p class="card-text">{{post.content}}</p>
      <a class="btn btn-primary btn-small" (click) = approvePost() role="button">Aprove</a>
      <a class="btn btn-primary btn-small" (click) = deletePost() role="button">Delete</a>
    </div>
  </div>
